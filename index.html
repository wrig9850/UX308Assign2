<!DOCTYPE html>
<html lang="en">

<head>
    <!-- JQuery / Materialize CSS + JavaScript imports -->
    <link rel="manifest" href="resume.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Resume">
    <meta name="msapplication-TileImage" content="img/ms144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <style>
        #container {
            padding-left: 300px;
        }

        #content {
            padding: 20px;
        }

        @media only screen and (max-width : 992px) {
            #container {
                padding-left: 0px;
            }
        }
    </style>

</head>

<body>
    <div id="container">

        <div id="menu">

            <ul id="slide-out" class="side-nav fixed show-on-large-only">
                <li><a href="#education!">Education</a></li>
                <li><a href="#experience!">Experience</a></li>
                <li class="no-padding">
                    <ul class="collapsible collapsible-accordion">
                        <li>
                            <a class="collapsible-header">Dropdown<i class="material-icons">arrow_drop_down</i></a>
                            <div class="collapsible-body">
                                <ul>
                                    <li><a href="#!">First</a></li>
                                    <li><a href="#!">Second</a></li>
                                    <li><a href="#!">Third</a></li>
                                    <li><a href="#!">Fourth</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div id="content">
            <a href="#" data-activates="slide-out" class="button-collapse hide-on-large-only"><i
                    class="material-icons">menu</i></a>

            <h3>Simple Materialize Responsive Side Menu</h3>

            <p>Resize browser to see what it looks like in (a) brwoser (b) mobile devices</p>

    <script>
        $('.button-collapse').sideNav({
            menuWidth: 300, // Default is 300
            edge: 'left', // Choose the horizontal origin
            closeOnClick: false, // Closes side-nav on <a> clicks, useful for Angular/Meteor
            draggable: true // Choose whether you can drag to open on touch screens
        });

            window.onload = () => {
                'use strict';

                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker
                        .register('./sw.js');
                }
            }

    </script>

</html>
